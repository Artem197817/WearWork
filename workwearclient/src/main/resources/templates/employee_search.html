<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Wear</title>
    <link th:href="@{/styles/index.css}" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <p>Поиск сотрудников</p>
        <p><span th:text="${message}"></span></p>
    </div>
    <div class="content">
        <div class="result">
            <form class="button_form" action="/employee/search/all" method="get">
                <button class="button" type="submit">Все сотрудники</button>
            </form>
        </div>
        <div class="result">
            <form class="button_form" action="/employee/search/last_name" method="get">
                <button class="button" type="submit">По фамилии</button>
            </form>
        </div>
        <div class="result">
            <form class="button_form" action="/employee/search/division" method="get">
                <button class="button" type="submit">По участку</button>
            </form>
        </div>
        <div class="result">
            <form class="button_form" action="/" method="get">
                <button class="button" type="submit">Вернуться </button>
            </form>
        </div>

    </div>




</body>

</html>
