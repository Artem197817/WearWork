<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Wear</title>
    <link th:href="@{/styles/index.css}" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <p>Запасы одежда</p>
        <p><span th:text="${message}"></span></p>
    </div>
    <div class="content">
        <div class="result">
            <form class="button_form" action="/reserve/workwear/all" method="get">
                <button class="button" type="submit">Вся одежда</button>
            </form>
        </div>
        <div class="result">
            <form class="button_form" action="/reserve/wear_param" method="get">
                <button class="button" type="submit">По параметрам</button>
            </form>
        </div>

        <div class="result">
            <form class="button_form" action="/reserve" method="get">
                <button class="button" type="submit">Вернуться </button>
            </form>
        </div>

    </div>
