<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/employee_create.css}" rel="stylesheet" />
    <title>Work Wear</title>
</head>

<body>
    <div class="header">
        <p>Рабочая обувь ввод</p>
        <p class="p"><span th:text="${message}"></span></p>
    </div>
    <div class="content">
        <form class="form" action="#" th:action="@{/workshoes/create}" th:object="${workShoesArrival}"
            th:value="${quantity}" method="post">

            <div class="input">
                <label for="modelWorkShoes">Модель</label>
                <input type="text" th:field="*{modelWorkShoes}" id="modelWorkShoes" placeholder="Модель">
            </div>

            <div class="input">
                <label for="workShoesType">Тип обуви</label>
                <select class="form-control" id="workShoesType" name="workShoesType">
                    <option value="0">выберите тип</option>
                    <option th:each="workShoesType : ${workShoesTypeList}" th:value="${workShoesType}"
                        th:text="${workShoesType}">
                    </option>
                </select>
            </div>

            <div class="input">
                <label for="workShoesSize">Размер обуви</label>
                <select class="form-control" id="workShoesSize" name="workShoesSize">
                    <option value="0">выберите размер</option>
                    <option th:each="workShoesSize : ${workShoesSizeList}" th:value="${workShoesSize}"
                        th:text="${workShoesSize}">
                    </option>
                </select>
            </div>

            <div class="input">
                <label for="quantity">Количество</label>
                <input type="number" th:field="*{quantity}" id="quantity" placeholder="количество">
            </div>

            <div class="input">
                <button class="button" type="submit" value="Create workShoes">Пополнить</button>
            </div>
        </form>
    </div>

    <form class="button_form" action="/" method="get">
        <button class="button" type="submit">Вернуться</button>
    </form>


</body>

</html>
